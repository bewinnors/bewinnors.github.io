# about description
title: "About"
about_description:
  enable: true
  paragraphs:
    - text : "The Be-Winnors project hosts a yearly cohort for student interns to learn how to apply their STEM education to create working projects and practice the engineering process in an academic environment. Students are paired with Cal State LA Electrical and Computer Engineering and Computer Science faculty and peer mentors to help make meaningful contributions in one of the projects core technology areas."
