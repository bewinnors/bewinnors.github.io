# service
service:
  enable : true
  title : "Project Subject Areas"
  item:
    - title : "Robotic Arm Design"
      icon : "ti-palette"
      content : "The goal is to first create a robotic arm prototype specifically designed for individuals with a disability that constrains their movements. After creating our first prototype model, we will use it to guide new incoming first year students and second year students to create a full-scale mode."
      highlighted : false

    - title : "Computer Vision"
      icon : "ti-vector"
      content : "Computer Vision goal is to detect the individual’s head and shoulders and the robotic arm. Once that is achieved, we can determine the individual’s position and control where the robotic arm should be according to the individual’s position. 
."
      highlighted : true

    - title : "CAD (Computer-Aided Design)"
      icon : "ti-panel"
      content : "Solidworks CAD drawing of robotic arm provided the ability to prototype the arm and make changes when issues arise
      

Dynamics analysis feature for virtual testing of movement of robot and possible failure points
."
      highlighted : false

